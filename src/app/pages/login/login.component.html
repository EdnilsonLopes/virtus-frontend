<mat-card>
    <mat-card-header>
      <mat-card-title>VIRTUS</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
          <input matInput placeholder="Usuário" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Campo obrigatório</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Campo obrigatório</mat-error>
        </mat-form-field>
  
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
