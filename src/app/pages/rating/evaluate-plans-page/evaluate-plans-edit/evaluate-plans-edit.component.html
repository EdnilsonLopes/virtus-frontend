<p-treeTable [value]="treeData" [scrollable]="true" class="responsive-table">
  <ng-template pTemplate="header">
    <tr>
      <th class="level-column">Nível</th>
      <th>Sumário</th>
      <th>Supervisor</th>
      <th>Auditor</th>
      <th>Tipo de Nota</th>
      <th>Peso (%)</th>
      <th>Método</th>
      <th>Nota</th>
      <th class="actions-column">
        <button mat-raised-button color="primary" [matTooltip]="'Back-Up'">
          <mat-icon>backup</mat-icon>
        </button>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td class="level-column">
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        {{ rowData.objectType }}
      </td>
      <td>{{ rowData.name }}</td>
      <td>{{rowData.supervisor?.name || ''}}</td>
      <td>{{rowData.auditor?.name || ''}}</td>
      <td>{{rowData.gradeTypeId || ''}}</td>
      <td>{{rowData.weight || ''}}</td>
      <td>{{rowData.letter || ''}}</td>
      <td>{{rowData.grade}}</td>
      <td>
        <div class="button-container">
          <button *ngIf="rowData.objectType == 'Entidade'" mat-raised-button color="primary" [matTooltip]="'Radar'">
            <mat-icon>radar</mat-icon>
          </button>
          <button *ngIf="rowData.objectType != 'Entidade'" mat-raised-button color="primary" [matTooltip]="'Análise'">
            <mat-icon>search</mat-icon>
          </button>
          <button *ngIf="rowData.objectType != 'Entidade'" mat-raised-button class="success-button"
            [matTooltip]="'Descrição'">
            <mat-icon>description</mat-icon>
          </button>
          <button *ngIf="rowData.objectType != 'Entidade' && rowData.objectType != 'Ciclo'" mat-raised-button
            [matTooltip]="'Histórico'">
            <mat-icon>history</mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-treeTable>
