<!-- Main -->
<div class="flex-auto py-6">
    <!-- Header -->
    <div class="w-full" style="text-align: center;">
      <h2 style="margin-bottom: auto;">Hist√≥ricos</h2>
    </div>
    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
    </div>
    <div class="overflow-x-auto mx-6">
      <table class="w-full bg-transparent" mat-table [dataSource]="objectDataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Alterou
          </th>
          <td mat-cell *matCellDef="let object">
            <span>
              {{object.tipoAlteracao}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="averageType">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            De
          </th>
          <td mat-cell class="max-w-200" *matCellDef="let object">
            <span class="break-word">
              {{object.configAnterior}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="standardWeight">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Para
          </th>
          <td mat-cell class="max-w-200" *matCellDef="let object">
            <span class="break-word">
              {{object.config}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="author">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Autor
          </th>
          <td mat-cell *matCellDef="let object">
            <span>
              {{object.authorName}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Em
          </th>
          <td mat-cell *matCellDef="let object">
            <span>
              {{object.alteradoEm}}
            </span>
          </td>
        </ng-container>
  
        <!-- Buttons -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let object">
            <button mat-icon-button color="primary" (click)="viewObject(object)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="objectTableColumns"></tr>
        <!--Linhas-->
        <tr class="order-row h-16" mat-row *matRowDef="let row; columns: objectTableColumns;"></tr>
      </table>
    </div>
  </div>
