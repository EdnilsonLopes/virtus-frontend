<!-- Main -->
<div class="flex-auto py-6">
    <!-- Header -->
    <div class="w-full" style="text-align: center;">
      <h2 style="margin-bottom: auto;">Atividades</h2>
    </div>
    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
      <!-- Main actions -->
      <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
        <!-- Search -->
        <div class="flex-auto">
          <form [formGroup]="searchForm">
            <mat-form-field class="w-full mt-auto" appearance="outline">
              <input formControlName="filterValue" matInput placeholder="Digite para pesquisar">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </form>
        </div>
  
        <!-- New object button -->
        <button class="ml-4 mb-4" mat-flat-button [color]="'primary'" (click)="newObject()">
          <mat-icon>add_circle</mat-icon>
          <span class="pl-2">Novo</span>
        </button>
      </div>
    </div>
    <div class="overflow-x-auto mx-6">
      <table class="w-full bg-transparent" mat-table [dataSource]="objectDataSource">
        <ng-container matColumnDef="action">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Ação
          </th>
          <td mat-cell *matCellDef="let object">
            <span>
              {{object.action?.name}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="originStatus">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Status Origem
          </th>
          <td mat-cell class="max-w-200" *matCellDef="let object">
            <span class="break-word">
              {{object.action?.originStatus?.name}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="destinationStatus">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Status Destino
          </th>
          <td mat-cell class="max-w-200" *matCellDef="let object">
            <span class="break-word">
              {{object.action?.destinationStatus?.name}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="startAt">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Inicia Em
            </th>
            <td mat-cell *matCellDef="let object">
              <span>
                {{object.startAt| date: 'dd/MM/yyyy HH:mm'}}
              </span>
            </td>
          </ng-container>
        <ng-container matColumnDef="endAt">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Termina Em
          </th>
          <td mat-cell *matCellDef="let object">
            <span>
              {{object.endAt | date: 'dd/MM/yyyy HH:mm'}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="roles">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Perfis
            </th>
            <td mat-cell class="max-w-200" *matCellDef="let object">
              <span class="break-word">
                {{object.rolesStr}}
              </span>
            </td>
          </ng-container>
  
        <!-- Buttons -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let object">
            <button mat-icon-button color="primary" (click)="editObject(object)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteObject(object)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="objectTableColumns"></tr>
        <!--Linhas-->
        <tr class="order-row h-16" mat-row *matRowDef="let row; columns: objectTableColumns;"></tr>
      </table>
    </div>
  </div>
