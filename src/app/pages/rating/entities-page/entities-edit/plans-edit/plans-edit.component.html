<h1 mat-dialog-title>{{ getTitle() }}</h1>
<div mat-dialog-content>
  <form [formGroup]="planForm">
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>CNPB</mat-label>
      <input formControlName="cnpb" matInput />
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Nome</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Modalidade</mat-label>
      <input formControlName="modality" matInput [maxlength]="2" />
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Recurso Garantidor</mat-label>
      <input
        formControlName="guaranteeResource"
        matInput
        type="number"
        step="0.01"
      />
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea formControlName="description" matInput></textarea>
      <div style="text-align: right; font-size: 12px; margin-top: 4px">
        {{ contador }} / 8000
      </div>
      <div
        *ngIf="errorMessage"
        style="color: red; font-size: 12px; margin-top: 4px"
      >
        {{ errorMessage }}
      </div>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>
    Salvar
  </button>
  <button mat-flat-button [mat-dialog-close]="data.object">Cancelar</button>
</div>
