<h1 mat-dialog-title>{{ getTitle() }}</h1>

<div mat-dialog-content>
  <form [formGroup]="indicatorForm">
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Acrônimo</mat-label>
      <input formControlName="indicatorAcronym" matInput />
    </mat-form-field>

    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Nome</mat-label>
      <input formControlName="indicatorName" matInput />
    </mat-form-field>

    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea formControlName="indicatorDescription" matInput></textarea>
    </mat-form-field>

    <mat-form-field
      *ngIf="object.author"
      class="w-full mt-auto"
      appearance="outline"
    >
      <mat-label>Autor</mat-label>
      <input formControlName="author" readonly matInput />
    </mat-form-field>

    <mat-form-field
      *ngIf="object.createdAt"
      class="w-full mt-auto"
      appearance="outline"
    >
      <mat-label>Criado em</mat-label>
      <input
        [value]="object.createdAt | date : 'dd/MM/yyyy HH:mm'"
        readonly
        matInput
      />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>
    Salvar
  </button>
  <button mat-flat-button [mat-dialog-close]="object.indicatorName">
    Cancelar
  </button>
</div>
