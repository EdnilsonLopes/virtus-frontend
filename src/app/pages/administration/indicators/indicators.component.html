<!-- Main -->
<div class="flex-auto py-6">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

    <!-- Title -->
    <div>
      <div class="text-4xl font-extrabold tracking-tight leading-none">
        Indicadores
      </div>
    </div>

    <!-- Main actions -->
    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
      <!-- Search -->
      <div class="flex-auto">
        <form [formGroup]="searchForm">
          <mat-form-field class="w-full mt-auto" appearance="outline">
            <input formControlName="filterValue" matInput placeholder="Pesquisar" />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
      </div>

      <!-- New object button -->
      <button class="ml-4 mb-4 whitespace-nowrap" mat-flat-button color="primary" (click)="newObject()">
        <mat-icon>add_circle</mat-icon>
        <span class="pl-2">Novo</span>
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto mx-6 mt-4">
    <table class="w-full bg-transparent" mat-table [dataSource]="objectDataSource" matSort>

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="w-[5%] text-left">ID</th>
        <td mat-cell *matCellDef="let object">{{ object.id }}</td>
      </ng-container>

      <!-- Acrônimo -->
      <ng-container matColumnDef="indicatorAcronym">
        <th mat-header-cell *matHeaderCellDef class="w-[15%] text-left">Acrônimo</th>
        <td mat-cell *matCellDef="let object">{{ object.indicatorAcronym }}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="indicatorName">
        <th mat-header-cell *matHeaderCellDef class="w-[25%] text-left">Nome</th>
        <td mat-cell *matCellDef="let object">{{ object.indicatorName }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="indicatorDescription">
        <th mat-header-cell *matHeaderCellDef class="w-[45%] text-left">Descrição</th>
        <td mat-cell *matCellDef="let object">
          <span class="block break-words truncate">
            {{
              object.indicatorDescription?.length > 100
                ? (object.indicatorDescription | slice: 0:100) + '...'
                : object.indicatorDescription
            }}
          </span>
        </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-[10%] text-right pr-6"></th>
        <td mat-cell *matCellDef="let object" class="text-right pr-6">
          <button mat-icon-button color="primary" (click)="editObject(object)" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteObject(object)" aria-label="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="objectTableColumns"></tr>
      <tr class="h-16" mat-row *matRowDef="let row; columns: objectTableColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="pageObjects.totalElements"
      [pageSize]="pageObjects.size"
      [pageSizeOptions]="[10, 25, 50, 100, 200]"
      aria-label="Selecionar Página">
    </mat-paginator>
  </div>
</div>
