<h1 mat-dialog-title>{{getTitle()}}</h1>
<div mat-dialog-content>
  <form [formGroup]="elementForm">
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Pilar</mat-label>
      <mat-select formControlName="pillar" [compareWith]="compare">
        <mat-option *ngFor="let pillar of pillars" [value]="pillar">{{pillar.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Peso Padrão</mat-label>
      <input formControlName="standardWeight" type="number" [pattern]="'^-?[0-9]+$'" matInput>
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Tipo de Média</mat-label>
      <mat-select formControlName="averageType">
        <mat-option [value]="'ARITHMETIC'">Aritmética</mat-option>
        <mat-option [value]="'GEOMETRIC'">Geométrica</mat-option>
        <mat-option [value]="'HARMONICA'">Harmônica</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Salvar</button>
  <button mat-flat-button [mat-dialog-close]="data.object.pillar">Cancelar</button>
</div>
