<h1 mat-dialog-title>Sincronizar Indicadores</h1>

<div mat-dialog-content>
  <form [formGroup]="syncForm">
    <mat-form-field class="w-full mt-2" appearance="outline">
      <mat-label>Referência</mat-label>
      <input matInput formControlName="referenceDate" placeholder="AAAAMM" />
      <mat-error *ngIf="syncForm.get('referenceDate')?.hasError('pattern')">
        Referência inválida. Use o formato AAAAMM.
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="sync()">Sincronizar</button>
</div>
