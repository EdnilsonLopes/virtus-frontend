<h1 mat-dialog-title>Calcular Notas Automáticas</h1>

<div mat-dialog-content>
  <form [formGroup]="calculateForm">
    <mat-form-field class="w-full mt-2" appearance="outline">
      <mat-label>Referência</mat-label>
      <input matInput formControlName="referenceDate" placeholder="AAAAMM" />
      <mat-error *ngIf="calculateForm.get('referenceDate')?.hasError('pattern')">
        Referência inválida. Use o formato AAAAMM.
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()" [disabled]="isLoading">Cancelar</button>
  <button mat-raised-button color="primary" (click)="calculate()" [disabled]="isLoading">
    Calcular
  </button>
</div>
