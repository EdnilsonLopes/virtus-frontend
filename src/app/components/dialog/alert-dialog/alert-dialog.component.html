<!-- Cabeçalho com faixa azul -->
<div
  style="
    background-color: #003f87;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: normal;
  "
>
  {{ data.title }}
</div>

<!-- Conteúdo principal -->
<div style="padding: 16px; font-size: 14px">
  <p style="white-space: pre-line; margin-bottom: 24px">
    {{ data.message }}
  </p>
</div>

<!-- Rodapé com ações -->
<div
  style="
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 16px;
    gap: 8px;
  "
>
  <button mat-flat-button color="primary" (click)="onOk()">Ok</button>
</div>
