<h2 mat-dialog-title>Série Histórica</h2>

<div mat-dialog-content>
  <div style="padding: 16px;">
    <h3>Entidade: {{ data.entidade }}</h3>
    <h3>Ciclo: {{ data.ciclo }}</h3>
    <h3>Pilar: {{ data.pilar }}</h3>
    <h3>Componente: {{ data.componente }}</h3>
    <h3>Plano: {{ data.plano }}</h3>

    <!-- Tabela com Histórico de Notas -->
    <table mat-table [dataSource]="data.historicos" class="mat-elevation-z8" style="width: 100%">
      
      <!-- Coluna Nota -->
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef>Nota</th>
        <td mat-cell *matCellDef="let element">{{ element.nota }}</td>
      </ng-container>

      <!-- Coluna Data de Referência -->
      <ng-container matColumnDef="dataReferencia">
        <th mat-header-cell *matHeaderCellDef>Data de Referência</th>
        <td mat-cell *matCellDef="let element">{{ element.dataReferencia }}</td>
      </ng-container>

      <!-- Coluna Criado Em -->
      <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef>Criado Em</th>
        <td mat-cell *matCellDef="let element">{{ element.criadoEm }}</td>
      </ng-container>

      <!-- Cabeçalho e Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
