<!-- Cabeçalho com faixa azul -->
<div
  style="
    background-color: #003f87;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: normal;
  "
>
  Detalhes da Alteração
</div>

<!-- Conteúdo principal -->
<div style="padding: 16px">
  <div style="display: flex; gap: 16px">
    <!-- COLUNA ESQUERDA: TIPO, MÉTODO -->
    <table
      style="flex: 1; width: 100%; font-size: 14px; border-collapse: collapse"
    >
      <tr>
        <td>
          <label style="color: #003f87; font-weight: normal">Tipo</label>
        </td>
        <td>{{ data.tipoAlteracao === 'P' ? 'Peso' : 'Nota' }}</td>
      </tr>
      <tr>
        <td>
          <label style="color: #003f87; font-weight: normal">Método</label>
        </td>
        <td>{{ data.metodo || '-' }}</td>
      </tr>
      <tr>
        <td colspan="2">
          <div style="display: flex; justify-content: space-between; gap: 16px">
            <!-- Coluna: Peso e Autor -->
            <div style="width: 100%">
              <label style="color: #003f87; font-weight: normal">Peso</label><br />
              <input
                [value]="data.peso"
                disabled
                style="width: 100%; padding: 6px; border: 1px solid #ccc"
              />
              <br /><br />
              <label style="color: #003f87; font-weight: normal">Autor</label><br />
              <input
                [value]="data.authorName"
                disabled
                style="width: 100%; padding: 6px; border: 1px solid #ccc"
              />
            </div>

            <!-- Coluna: Nota e Data -->
            <div style="width: 100%">
              <label style="color: #003f87; font-weight: normal">Nota</label><br />
              <input
                [value]="data.nota"
                disabled
                style="width: 100%; padding: 6px; border: 1px solid #ccc"
              />
              <br /><br />
              <label style="color: #003f87; font-weight: normal">Data da Alteração</label><br />
              <input
                [value]="data.alteradoEm"
                disabled
                style="width: 100%; padding: 6px; border: 1px solid #ccc"
              />
            </div>
          </div>
        </td>
      </tr>
    </table>

    <!-- COLUNA DIREITA: OBSERVAÇÃO -->
    <div style="flex: 1">
      <label style="color: #003f87; font-weight: normal">Motivação</label><br />
      <textarea
        [value]="data.motivacaoPeso || '-'"
        rows="14"
        readonly
        style="
          width: 100%;
          height: 95%;
          border: 1px solid #ccc;
          padding: 8px;
          font-family: inherit;
          font-size: 14px;
          box-sizing: border-box;
          resize: vertical;
        "
      ></textarea>
    </div>
  </div>
</div>

<!-- Rodapé com ações -->
<div
  style="
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 16px;
  "
>
  <button mat-button [mat-dialog-close]="">Fechar</button>
</div>
