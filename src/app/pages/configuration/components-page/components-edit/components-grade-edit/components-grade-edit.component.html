<h1 mat-dialog-title>{{getTitle()}}</h1>
<div mat-dialog-content>
  <form [formGroup]="elementForm">
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Tipo de Nota</mat-label>
      <mat-select formControlName="gradeType">
        <mat-option *ngFor="let gradeType of gradeTypes" [value]="gradeType">{{gradeType.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full mt-auto" appearance="outline">
      <mat-label>Peso Padr√£o</mat-label>
      <input formControlName="standardWeight" type="number" [pattern]="'^-?[0-9]+$'" matInput>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Salvar</button>
  <button mat-flat-button [mat-dialog-close]="data.object.gradeType">Cancelar</button>
</div>
