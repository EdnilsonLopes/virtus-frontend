<h1 mat-dialog-title>{{getTitle()}}</h1>
<div mat-dialog-content>
  <form [formGroup]="principalForm">
    <mat-form-field class="w-full mt-auto" appearance="outline">
        <mat-label>Integrante</mat-label>
        <mat-select formControlName="member" [compareWith]="compare">
            <mat-option *ngFor="let member of allMembers" [value]="member">{{member.name}}</mat-option>
        </mat-select>
    </mat-form-field>    
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Salvar</button>
  <button mat-flat-button [mat-dialog-close]="object.member">Cancelar</button>
</div>
